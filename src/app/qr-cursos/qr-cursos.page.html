<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/icon/ree.png" alt="REE Logo" class="ree-logo">
    </ion-title>
    <ion-buttons slot="end">
      <img src="assets/icon/dodo.jpg" alt="Duoc Logo" class="duoc-logo">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="right-section">
      <div class="welcome-message">
        <ion-label>
          Selecciona un Curso para Ver el QR
        </ion-label>
      </div>
      <div class="options">
        <ion-card button (click)="goToQR('curso1-qr')">
          <ion-card-header>
            <ion-card-title>Curso 1</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card button (click)="goToQR('curso2-qr')">
          <ion-card-header>
            <ion-card-title>Curso 2</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card button (click)="goToQR('curso3-qr')">
          <ion-card-header>
            <ion-card-title>Curso 3</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-card button (click)="goToQR('curso4-qr')">
          <ion-card-header>
            <ion-card-title>Curso 4</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
      <ion-button expand="block" color="primary" (click)="goBack()">Volver</ion-button>
    </div>
  </div>
</ion-content>
