<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Estudiantes</ion-title>
    <ion-buttons slot="end">
      <img src="assets/icon/dodo.jpg" alt="Duoc Logo" class="duoc-logo">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-label>
      Bienvenido Profesor {{ username }}
    </ion-label>
    <ion-list>
      <ion-item *ngFor="let student of students">
        <ion-label>
          {{ student.name }}
        </ion-label>
        <ion-icon [color]="student.scanned ? 'success' : 'danger'" name="ellipse"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-button expand="block" color="primary" (click)="goBack()">Volver</ion-button>
  </div>
</ion-content>
