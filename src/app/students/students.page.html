<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/professor-home">
        <ion-icon name="arrow-back"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-title>
      <img src="assets/icon/dodo.jpg" alt="Dodo Logo" class="dodo-logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-label>
        <h2>{{ student.name }}</h2>
        <p>{{ student.email }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button fill="outline" (click)="editStudent(student)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" fill="outline" (click)="deleteStudent(student.id)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Estudiante</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="newStudent.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo Electr√≥nico</ion-label>
        <ion-input [(ngModel)]="newStudent.email"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="addStudent()">Agregar Estudiante</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
