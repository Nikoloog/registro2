<ion-header>
  <ion-toolbar>
    <ion-title>PÃ¡gina de Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="welcome-message">
    <ion-label>
      Bienvenido {{ role === 'profesor' ? 'Profesor' : 'Alumno' }} {{ username }}
    </ion-label>
  </div>

  <ion-list>
    <ion-item *ngFor="let student of students">
      <ion-label>
        <h2>{{ student.name }}</h2>
        <p>{{ student.email }}</p>
      </ion-label>
      <ion-button (click)="editStudent(student)">Edit</ion-button>
      <ion-button color="danger" (click)="deleteStudent(student.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="addStudent()">Add Student</ion-button>

  <ion-modal *ngIf="selectedStudent">
    <ion-header>
      <ion-toolbar>
        <ion-title>Edit Student</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="cancelEdit()">Cancel</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="selectedStudent.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="selectedStudent.email"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="saveStudent()">Save</ion-button>
    </ion-content>
  </ion-modal>
</ion-content>
